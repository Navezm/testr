        const Ajax = (function() {});
        Ajax.request = function(method, uri) {
            return new Promise((resolve, reject) => {
                const http = new XMLHttpRequest();
                http.onload = function() {
                    if (http.status == 200 || http.status == 304) {
                        // Méthode callback
                        resolve(http.responseText)
                    } else if (http.status != 200) {
                        reject(http.responseText);
                    }
                }

            http.open(method, uri);
            http.send();
            });
        }

        Ajax.get = function(uri) {
           return Ajax.request("get", uri);
        }
        Ajax.post = function(uri) {
            return Ajax.request("post", uri);
        }

        const tabPokemon = [];
        
        Ajax.get("https://pokeapi.co/api/v2/pokemon/")
        .then(data => tabPokemon.push(JSON.parse(data)))
        .catch(e => console.error(e));

        const div = document.getElementById("divAffichage");

        console.log(tabPokemon);

        for (let i = 0; i < tabPokemon.length; i++) {
            let newP = document.createElement("p");
            newP.innerText = tabPokemon[0][i];
            div.appendChild(newP);
        }

        console.log(tabPokemon);
