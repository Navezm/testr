    <script>
        function sum(n1, n2) {
            return new Promise((resolve, reject) => {
                if (!(typeof n1 == 'number' && typeof n2 == 'number')) {
                    reject("n1 ou n2 ne sont des nombres");
                }
                setTimeout(() => {
                    console.log(`n1= ${n1}, n2= ${n2}`);
                    resolve(n1 + n2); 
                }, 1000);
            });
            
        }

        async function sum10() {
            let total = 0;

            for(let i = 1; i <= 10; i++) {
                try {
                    const promise = sum(total, i);
                    promise.then(data => console.log(data));
                    total = await promise;

                } catch(e) {
                    console.error(e);
                }
            }

            return total;
        }
